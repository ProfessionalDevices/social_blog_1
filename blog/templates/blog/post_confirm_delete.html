{% extends 'blog/base.html' %}

{% block head_title %} {{ block.super }} | Cancella Post{% endblock head_title %}

{% block content %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Cancella Post</legend>
                <h2>Sei sicuro di voler eliminare il post?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Conferma</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' post.id %}">Torna al post</a>
            </div>
        </form>
    </div>

{% endblock content %}
