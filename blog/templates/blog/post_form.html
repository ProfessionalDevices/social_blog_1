{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block head_title %} {{ block.super }} | Crea Post{% endblock head_title %}

{% block content %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Crea/Modifica Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Crea</button>
                <a class="btn btn-outline-secondary" href="{% url 'blog-home' %}">Torna alla home</a>
            </div>
        </form>
    </div>

{% endblock content %}
